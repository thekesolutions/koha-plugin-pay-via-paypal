name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '12'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip
          npm install
          npm install -g gulp-cli
      
      - name: Build plugin
        run: gulp build
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: koha-plugin-pay-via-paypal-v${{ github.ref_name }}.kpz
          name: koha-plugin-pay-via-paypal
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
